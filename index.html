<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="is-edge">
        <meta name="Desctiption" content="Weather Dashboard"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
    <section class="section">
<!-- need to link the classes?? -->
      <div class="container .is-$link">
        <h1 class="title .is-$white">
          Weather Dashboard
        </h1>
      </div>
    </section>
    </body>

<script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&appid={api key}"></script>
<script src="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={api key}"></script>
<!-- below converts the geographical coordinates into the names of the nearby locations -->
<script src="http://api.openweathermap.org/geo/1.0/reverse?lat={lat}&lon={lon}&limit={limit}&appid={api key}"></script>
</html>
