<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="is-edge">
        <meta name="Desctiption" content="Weather Dashboard"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <title>Weather Dashboard</title>
    </head>

    <body>
<!-- need to link the classes -->
      <header class="container">
        <h1 class="title">
          Weather Dashboard
        </h1>
      </header>
      <main>
      <aside class="searchBox">
        <h2>Search for City:</h2>
        <form id="search-form">
          <input type="text" id="userCity" placeholder="Enter city here">
          <button id="searchBtn" type="button">Submit</button>
        </form>
        <div id="lastSearched"></div>
      </aside>
      <div class="weatherBox">
        <section id="current">Current weather goes here</section>
        <h3 id="currentCity"></h3>
        <p id="currentDay"></p>
        <p id="currentTemp"></p>
        <p id="currentHumidity"></p>
        <p id="currentWind"></p>

        <section id="forecast">forecast weather goes here</section>
        <h3 id="currentCity"></h3>
        <p id="forecasttDay"></p>
        <p id="forecastTemp"></p>
        <p id="forecastHumidity"></p>
        <p id="forecastWind"></p>
      </div>
      </main>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    </body>

</html>
